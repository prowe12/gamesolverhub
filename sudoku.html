<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku</title>

    <!-- Code to include nav bar-->
    <div id="nav">
        <a href="nav.html">Navigation Page</a>
    </div>
    <!--General styles; common to most pages-->
    <link rel="stylesheet" href="styles.css">
    <!--JavaScript for nav bar-->
    <script src="script.js"></script>

    <!--Styles specific to this page-->
    <link rel="stylesheet" href="sudoku/sudokuStyles.css">

</head>

<body>
    <header> <h1>Sudoku</h1> </header>    
    <main>
    
        <!-- Print the Sudoku board to the screen -->
        <table id="sudokuGraphic"> </table>
        <br>

        <!-- Put the fieldset in a div so we can center it -->
        <div id="sudokuControls">
        <fieldset>
            <legend>Controls</legend>
          
            <!-- Choose a puzzle from a drop-down list -->
            Choose Puzzle
            <select name="puzzle" id="dropdownpuzzle">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="evil">Evil</option>
                <option value="random">Random</option>
            </select>

            <br>

            <!-- Choose a solver method -->
            <button name="solverDemoBacktrack" id="solverDemoBacktrack">Solve with Backtracking</button>
            <br>
            <button name="playSudokuSolver" id="playSudokuSolver">Solve with AC-3 and Backtracking</button>
            <br>


            <!-- Play button -->
            <button type="button" id="rewindToBeg">|<<</button>
            <button type="button" id="rewind"><<</button>
            <button type="button" id="playButton">></button>
            <button type="button" id="pauseButton">||</button>
            <button type="button" id="fastForward">>></button>
            <button type="button" id="forwardToEnd">>>|</button>

             
            <!-- Add later  -->
            <!-- Read in your own Sudoku file  -->
            <!-- <input type="file" id="file-input">
            <button id="read-button">Load File</button>
            <pre id="file-contents"></pre>  -->

        </fieldset>
        </div>

        <!-- Code for playing Sudoku, in reverse order of dependency -->
        <script src="sudoku/boardPlot.js"></script>
        <script src="sudoku/getUnassignedVariable.js"></script>
        <script src="sudoku/variable.js"></script>
        <script src="sudoku/constraints.js"></script>
        <script src="sudoku/backtrack.js"></script>
        <script src="sudoku/solver.js"></script>
        <script src="sudoku/sudoku.js"></script>   <!-- Calls code in solver.js -->


        <br>
        <br>
        Read about <a href="solvingSudoku.html">how the solver works</a>.
        <br>
        <br>
        <br>
    </main>
    
    <footer>Page made by Penny Rowe.</footer>
</body>
</html>
